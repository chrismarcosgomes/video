<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="myAPP/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


    <title>Home</title>
  </head>
  <body>
    
      <h1 id="myTitle">Choose an option</h1>

  
               <div class="container">
                <div class="app">
                    <div class="vid-container">
                      <video loop >
                        <source src="./myAPP/video/moon.mp4"  type="video/mp4">
                      </video>
                      </div>
                      <div class="time-select">
                        <button data-time="120">2 Minutes</button>
                        <button data-time="300" class="medium-mins">5 Minutes</button>
                        <button data-time="600" class="long-mins">10 Minutes</button>
                      </div>
                      <div class="player-container">
                          <audio class="song">
                              <source src="./myApp/sounds/" />
                            </audio>
                            <img src="" class="play"></img>

                            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                              </svg>
                            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                              </svg>
                              
                              
                              <h3 class="time-display">0:00</h3>      
                    </div>
                    <div class="sound-picker">
                      <button data-sound="./myAPP/sounds/rain.mp3" data-video="./myAPP/video/rain.mp4" >Rain</button>
                      <button data-sound="./myAPP/sounds/beach.mp3" data-video="./myAPP/video/beach.mp4">Wave</button>
                      <button data-sound="./myAPP/sounds/moon.mp3" data-video="./myAPP/video/moon.mp4">Moon</button>
    
                    </div>
                  </div>
                 
                </div>
    
        
                
                    
                 
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                    <!-- <script src="js/storage.js"></script> -->
   
   
                <script src="/path/to/svg4everybody.js"></script>
                <script>svg4everybody(); // run it now or whenever you are ready</script>    
   
    <script src="./myAPP/js/app.js"></script>

  </body>
</html>
